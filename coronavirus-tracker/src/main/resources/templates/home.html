<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" lang="html">
    <head>
        <title>Coronavirus Tracker application</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    </head>
    <body>
        <div class="jumbotron">
            <div class = "container">
                <h1>Coronavirus Tracker application</h1>
                <p>This application lists the current number of cases around the globe</p>

                <h1 class="display-4" th:text="${totalReportedCases}"></h1>
                <p class="lead">Total Cases Reported as of today</p>
                <hr class="my-4">
                <p>
                    <span>New Cases Reported since previous day</span>
                    <span th:text="${totalNewCases}"></span>
                </p>

                <table class="table">
                    <tr>
                        <th>State</th>
                        <th>Country</th>
                        <th>Total cases reported</th>
                        <th>Changes since last day</th>
                    </tr>
                    <tr th:each="locationStat : ${locationStats}">
                        <td th:text = "${locationStat.state}"></td>
                        <td th:text = "${locationStat.country}"></td>
                        <td th:text = "${locationStat.latestTotalCases}"></td>
                        <td th:text = "${locationStat.diffFromPrevDay}"></td>
                    </tr>
                </table>
            </div>
        </div>
    </body>
</html>
